version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: jeju-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jeju-api-dev
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jeju-celery-worker-dev
    command: celery -A app.worker.celery_app worker --loglevel=info
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
